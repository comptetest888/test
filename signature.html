<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demande de signature</title>
</head>
<body>
  <h1>Demande de signature</h1>
  
  <form id="signatureForm">
    <div>
      <label>Prénom :</label>
      <input type="text" id="firstName" required>
    </div>
    
    <div>
      <label>Nom :</label>
      <input type="text" id="lastName" required>
    </div>
    
    <div>
      <label>Email :</label>
      <input type="email" id="email" required>
    </div>
    
    <button type="submit">Je signe le consentement</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('signatureForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
      };

      try {
        const response = await fetch('https://https://xbafhqhbupgyzawyxjcw.supabase.co/functions/v1/create_signature/functions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();
        
        if (data.success) {
          document.getElementById('result').innerHTML = 
            `<p style="color: green;">✅ Demande envoyée ! 
            <a href="${data.signature_link}" target="_blank">Cliquez ici pour signer</a></p>`;
        } else {
          document.getElementById('result').innerHTML = 
            `<p style="color: red;">❌ Erreur : ${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = 
          `<p style="color: red;">❌ Erreur : ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
